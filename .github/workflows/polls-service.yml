name: CI/CD | Backend | polls-service

on:
  push:
    branches: ["main", "staging"]
    paths: ["backend/polls-service/**", ".github/workflows/polls-service.yml"]
  pull_request:
    branches: ["main", "staging"]
    paths: ["backend/polls-service/**", ".github/workflows/polls-service.yml"]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/polls-service

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/polls-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: backend/polls-service/package-lock.json

      - name: Install dependencies
        run: ls -la
      - run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test
  
  push_to_registry:
    name: Push Docker Image to Registry
    needs: build_and_test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          tags: type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/polls-service
          file: ./backend/polls-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
